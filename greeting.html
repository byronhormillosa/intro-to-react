<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Components Checkpoint</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  
  <body>

    <div id="app"></div>   
    <script type="text/babel">
      
    class MyComponentClass extends React.Component {
        constructor(props){
           super(props);
           this.state = {
             name: 'Byron Hormillosa'
           };
         }
        
      render() {
        setTimeout(() => {
            this.setState({name:'Piggy'});
        }, 1000)
          return (
        
        <div>
          <h2>{this.props.title}</h2>
          <h3>{this.props.idea}</h3>
          <p>{this.state.name}</p>        
        </div>
      
      
      );  

      }
    }
    
    ReactDOM.render(<div>
      <MyComponentClass title ='Intro to JSX' idea='JSX represents objects' />
      <MyComponentClass title = 'Components and Props' idea = 'Props are read-only' />
      <MyComponentClass title = 'States and Life cycle' idea = 'States are mutable' />
    </div>, document.getElementById('app'));


    </script>
  </body>
</html>
