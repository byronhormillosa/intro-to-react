<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Components Checkpoint</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  
  <body>

    <div id="app"></div>   
    <script type="text/babel">
      
    class MyComponentClass extends React.Component {
      render() {
        return (
        
        <div>
        <h1>Rendering Multiple Components</h1>
        <h2>Learning at Bloc!</h2>
        </div>
      
      
      );  

      }
    }
    
    ReactDOM.render(<div>
      <MyComponentClass />
      <MyComponentClass />
      <MyComponentClass />
      <MyComponentClass />
    </div>, document.getElementById('app'));


    </script>
  </body>
</html>
